#spring config
spring.application.name=woven-dsp-auth-server
spring.profiles.active='@profileActive@'
#jackson config
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=always
spring.jackson.generator.ignore-unknown=true
spring.jackson.deserialization.fail-on-ignored-properties=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.parser.allow-unquoted-control-chars=true
spring.jackson.parser.allow-single-quotes=true
spring.jackson.parser.ignore-undefined=true
spring.jackson.parser.auto-close-source=true
#resources config
spring.resources.add-mappings=true
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.mvc.throw-exception-if-no-handler-found=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2000MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=true
spring.servlet.multipart.file-size-threshold=0
management.endpoints.web.exposure.include='*'
#mybatis config
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mapper.not-empty=false
mapper.identity=MYSQL
mapper.style=camelhumpanduppercase
mapper.enable-method-annotation=true
#pagehelper config
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
#server config
server.error.whitelabel.enabled=false
server.servlet.context-path=/api/auth
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=2048
#kaptcha config
kaptcha.image.size=4
kaptcha.image.expire-after-secondes=600
kaptcha.image.interceptUrls=/oauth/token
security.token.ignored.staticResources=/,/static/**,/webjars/**, /**/*.js*, /**/*.css*, /**/*.html*,/**/*.ico*,/**/*.json*
security.token.ignored.anyMethods=/,/actuator/**,/v2/**,/swagger**
#OAuth2 clientDetais
security.oauth2.clients[0].clientId=baymax
security.oauth2.clients[0].clientsecret=123456
security.oauth2.clients[0].autoApprove=true
security.oauth2.clients[0].accessTokenValiditySeconds=6000
security.oauth2.clients[0].refreshTokenValiditySeconds=7200
security.oauth2.clients[0].scopes=read,write,trust
security.oauth2.clients[0].autoApproveScopes=read,write,trust
security.oauth2.clients[0].authorizedGrantTypes=refresh_token,authorization_code,password,tenant_password,client_credentials
security.oauth2.clients[1].clientId=dsp
security.oauth2.clients[1].clientsecret=123456
security.oauth2.clients[1].autoApprove=true
security.oauth2.clients[1].accessTokenValiditySeconds=6000
security.oauth2.clients[1].refreshTokenValiditySeconds=7200
security.oauth2.clients[1].scopes=read,write,trust
security.oauth2.clients[1].autoApproveScopes=read,write,trust
security.oauth2.clients[1].authorizedGrantTypes=refresh_token,authorization_code,password,tenant_password,client_credentials
 