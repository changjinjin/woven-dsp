#成功失败
SUCCESS=请求处理成功。
FAILED=请求处理失败。
#常用HTTP请求错误
REQUEST_OK=请求处理成功。
BAD_REQUEST=错误的请求。
UNAUTHORIZED=未经授权的请求。.
FORBIDDEN=拒绝访问。
NOT_FOUND=请求路径未找到。.
METHOD_NOT_ALLOWED=方法不允许。
NOT_ACCEPTABLE=不可接受的请求。
PROXY_AUTHENTICATION_REQUIRED=需要代理身份验证。
REQUEST_TIMEOUT=请求超时。
CONFLICT=请求冲突。
UNSUPPORTED_MEDIA_TYPE=不支持的媒体类型。
INTERNAL_SERVER_ERROR=内部服务器错误。
NOT_IMPLEMENTED=未实施。
BAD_GATEWAY=网关错误。
SERVICE_UNAVAILABLE=服务不可用。
GATEWAY_TIMEOUT=网关超时。
#通用实体错误
ENTITY_EMPTY=记录为空。
ENTITY_EXIST=记录已存在。
ENTITY_NOT_EXIST=记录不存在。
ENTITY_SAVE_ERROR=记录保存失败。
ENTITY_UPDATE_ERROR=记录更新失败。
ENTITY_DELETE_ERROR=记录删除失败。
ENTITY_QUERY_LIST_ERROR=记录列表查询失败。
ENTITY_QUERY_INFO_ERROR=记录详情查询失败。
#通用文件操作错误
FILE_MAX_UPLOAD_SIZE_EXCEEDED_ERROR=文件太大。
FILE_FORMAT_NOT_ALLOW_ERROR=文件格式错误。
FILE_IO_WRITE_ERROR=文件写入失败。
FILE_IO_READ_ERROR=文件读取失败。
FILE_DELETE_ERROR=文件删除失败。
FILE_NOT_FOUND_ERROR=文件未找到。
#其他错误
SECRET_KEY_ERROR=密钥错误。
SECRET_KEY_EXPIRED=密钥已过期。