#spring config
spring.application.name=baymax-common-elasticsearch
spring.main.banner-mode=off
spring.main.web-application-type=reactive
## datasource config
## mysql start
spring.datasource.dialect=elasticsearch
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.amazon.opendistroforelasticsearch.jdbc.Driver
spring.datasource.url=jdbc:elasticsearch://localhost:9200
spring.datasource.username=merce
spring.datasource.password=merce
## mysql end
