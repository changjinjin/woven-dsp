apiVersion: apps/v1
kind: Deployment
metadata:
  name: baymax-dsp-job-schedule-deployment
  labels:
    app: baymax-dsp-job-schedule
spec:
  replicas: 3
  selector:
    matchLabels:
      app: baymax-dsp-job-schedule
  template:
    metadata:
      labels:
        app: baymax-dsp-job-schedule
    spec:
      imagePullSecrets:
        - name: baymax-secret
      containers:
        - name: baymax-dsp-job-schedule
          image: 192.168.1.74/baymax/baymax-dsp-job-schedule
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1
              memory: 1024Mi
            limits:
              cpu: 1
              memory: 2048Mi
          env:
            - name: JAVA_OPTS
              value: -server -Xmx1024m -Xms1024m -XX:+UseConcMarkSweepGC -XX:+CMSParallelRemarkEnabled -DWOVEN_COM_NAME=dsp-job-schedule -DWOVEN_LOGS_DIR=/logs -Djava.security.egd=file:/dev/./urandom -Djava.awt.headless=true -Dfile.encoding=UTF-8
            - name: SERVER_PORT
              value: '8080'
            - name: PROFILES
              value: 'dev'
            - name: NACOS_HOST
              value: '192.168.1.82:8848'
            - name: NACOS_NAMESPACE
              value: 'yjw'
            - name: NACOS_GROUP
              value: 'dsp'
          ports:
            - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            httpGet:
              path: /actuator/health/readiness
              port: 8080
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            httpGet:
              path: /actuator/health/liveness
              port: 8080