apiVersion: apps/v1
kind: Deployment
metadata:
  name: baymax-dsp-gateway-deployment
  labels:
    app: baymax-dsp-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: baymax-dsp-gateway
  template:
    metadata:
      labels:
        app: baymax-dsp-gateway
    spec:
      imagePullSecrets:
        - name: baymax-secret
      containers:
        - name: baymax-dsp-gateway
          image: 192.168.1.74/baymax/baymax-dsp-gateway
          imagePullPolicy: Always
          env:
            - name: JAVA_OPTS
              value: -server -Xmx1024m -Xms1024m -XX:+UseConcMarkSweepGC -XX:+CMSParallelRemarkEnabled -DWOVEN_COM_NAME=dsp-gateway -DWOVEN_LOGS_DIR=/logs -Djava.security.egd=file:/dev/./urandom -Djava.awt.headless=true -Dfile.encoding=UTF-8
          envFrom:
            - configMapRef:
                name: baymax-dsp-env-config
          ports:
            - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            httpGet:
              path: /actuator/health/readiness
              port: 8080
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            httpGet:
              path: /actuator/health/liveness
              port: 8080