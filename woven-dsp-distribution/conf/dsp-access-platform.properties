## datasource pool config
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=50
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.poolName=SpringBootJPAHikariCP
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.initialization-fail-timeout=300
 
#security config
security.init.enabled=false

#dataapi config
dataapi.url.list=address1,address2
dataapi.path=/api/platform/dataapi/pull
dataapi.params=serviceId:数据服务id,accessKey:认证秘钥,offset:查询起始位置,默认0,size:查询数量,默认10000