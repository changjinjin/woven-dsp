##nacos discovery config##
spring.cloud.nacos.discovery.enabled=true
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.service=${spring.application.name}
spring.cloud.nacos.discovery.heartBeatInterval=15
spring.cloud.nacos.discovery.heartBeatTimeout=30
spring.cloud.nacos.discovery.metadata.serviceName=${spring.application.name}
spring.cloud.nacos.discovery.metadata.instanceId=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

#jackson config
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=always
spring.jackson.generator.ignore-unknown=true
spring.jackson.deserialization.fail-on-ignored-properties=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.parser.allow-unquoted-control-chars=true
spring.jackson.parser.allow-single-quotes=true
spring.jackson.parser.ignore-undefined=true
spring.jackson.parser.auto-close-source=true

#resources config
spring.resources.add-mappings=true
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

#server compression config
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=2048

##jpa config
spring.jpa.database-platform=com.info.baymax.common.jpa.support.dialect.MySQL5DialectUTF8
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#swagger2 config
swagger2.enabled=true

#devtools config
spring.devtools.restart.enabled=false
#spring.devtools.restart.additional-paths= src/main/java
#spring.devtools.restart.exclude= WEB-INF/**

#management config
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.diskspace.enabled=false
management.health.elasticsearch.enabled=false
management.health.redis.enabled=false
management.endpoints.web.exposure.include=info,health,beans,env

#mybatis config
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=1000
mybatis.configuration.default-statement-timeout=30
mybatis.configuration.cache-enabled=false
mybatis.configuration.lazyLoadingEnabled=false
mybatis.configuration.aggressiveLazyLoading=true
mybatis.configuration.variables.cacheType=redis

#mapper config
mapper.not-empty=false
mapper.identity=${spring.datasource.dialect}
mapper.style=camelhumpanduppercase
mapper.enable-method-annotation=true

#pagehelper config
pagehelper.helperDialect=${spring.datasource.dialect}
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

